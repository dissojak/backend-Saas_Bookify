# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bookify_saas?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration JWT
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# Configuration d'email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dissojak@gmail.com
#spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration de l'application
application.base-url=http://localhost:8088/api
application.email.from-display-name=Bookify

# Configuration Google Gemini
# IMPORTANT: Do not hardcode API keys. Provide it via environment variable GEMINI_API_KEY.
# Example (macOS/Linux): export GEMINI_API_KEY="<your-new-key>"
# Example (Windows PowerShell): $Env:GEMINI_API_KEY="<your-new-key>"
# Spring will read it into this property at runtime.
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.model=gemini-2.0-flash-exp
gemini.api.temperature=0.7
gemini.api.max-tokens=1000

# Configuration serveur
server.port=8088
server.servlet.context-path=/api

# Configuration pour SpringDoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration des tâches planifiées
spring.task.scheduling.enabled=true
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduled-task-

# Configuration du fuseau horaire pour les tâches planifiées
spring.task.scheduling.shutdown.await-termination=true
spring.task.scheduling.shutdown.await-termination-period=60s

# Logging pour les tâches planifiées
logging.level.com.bookify.backendbookify_saas.schedulers=INFO

