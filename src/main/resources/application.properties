# Configuration OpenAI
openai.api.key=sk-abcdef1234567890abcdef1234567890abcdef12
openai.api.model=gpt-4o
openai.api.temperature=0.7
openai.api.max-tokens=1000

# Configuration serveur
server.port=8088
server.servlet.context-path=/api

# Configuration pour SpringDoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration des tâches planifiées
spring.task.scheduling.enabled=true
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduled-task-

# Configuration du fuseau horaire pour les tâches planifiées
spring.task.scheduling.shutdown.await-termination=true
spring.task.scheduling.shutdown.await-termination-period=60s

# Logging pour les tâches planifiées
logging.level.com.bookify.backendbookify_saas.schedulers=INFO

