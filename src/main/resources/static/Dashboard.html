<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }
        .header {
            background: #1f1f1f;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .logout-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }
        .logout-btn:hover {
            background: #4338ca;
        }
        .container {
            padding: 40px;
        }
        .card {
            background: #1a1a1a;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        .card h2 {
            margin-top: 0;
            font-size: 20px;
        }
        .card p {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Dashboard</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="container">
    <div class="card">
        <h2>Welcome!</h2>
        <p>This is your dashboard. Your content goes here.</p>
    </div>
    <div class="card">
        <h2>Stats</h2>
        <p>Some statistics or widgets can be placed here.</p>
    </div>
    <div class="card">
        <h2>Recent Activity</h2>
        <p>Show recent user activity or notifications here.</p>
    </div>
</div>

<script>
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", async () => {
        const res = await fetch("/v1/auth/logout", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${localStorage.getItem("accessToken")}`
            },
            credentials: "include"
        });
        if(res.ok){
            localStorage.removeItem("accessToken");
            window.location.href = "/login";
        }
    });
</script>

</body>
</html>
